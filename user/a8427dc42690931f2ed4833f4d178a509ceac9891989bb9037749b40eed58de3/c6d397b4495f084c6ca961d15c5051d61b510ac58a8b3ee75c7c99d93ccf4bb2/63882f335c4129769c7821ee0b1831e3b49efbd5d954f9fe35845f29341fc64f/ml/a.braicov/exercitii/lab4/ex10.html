<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produsul primelor componente</title>
</head>
<body>
  <h1>Produsul primelor componente</h1>
  <form action="javascript:void(0)" onsubmit="rezolva()">
    <label for="n">Numarul de componente:</label>
    <input type="number" id="n" name="n" min="1" required>
    <br>
    <label for="m">Valoarea maxima a sumei:</label>
    <input type="number" id="m" name="m" min="1" required>
    <br>
    <label for="vector">Vectorul de numere:</label>
    <input type="text" id="vector" name="vector" pattern="^\d+(,\d+)*$" required>
    <br>
    <button type="submit">Calculeaza</button>
  </form>
  <br>
  <p id="rezultat"></p>

  <script>
    function rezolva() {
      const n = parseInt(document.getElementById("n").value);
      const m = parseInt(document.getElementById("m").value);
      const vector = document.getElementById("vector").value.split(",").map(Number);

      const produs = produsPrimelorComponente(vector, m, n);
      document.getElementById("rezultat").innerHTML = `Produsul primelor componente este: ${produs}`;
    }

    function produsPrimelorComponente(vector, m, n) {
      let produs = 1;
      let suma = 0;
      for (let i = 0; i < n; i++) {
        suma = suma + vector[i];
        if (suma <= m) {
			
          produs = produs * vector[i];
        } else {
          break;
        }
      }
      return produs;
    }
  </script>
</body>
</html>

        },

});

const outputFrame = document.getElementById('outputFrame');

function runCode() {

}
